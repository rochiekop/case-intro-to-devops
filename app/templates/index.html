<!DOCTYPE html>
<html>
<head>
    <title>Form Absensi Mahasiswa</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Form Absensi</h1>
    <form action="/" method="post">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="namaee" name="namaee" required><br><br>

        <label for="nim">Nomor Induk Mahasiswa:</label>
        <input type="text" id="nim" name="nim" required><br><br>

        <label for="mata_kuliah">Mata Kuliah:</label>
        <input type="text" id="mata_kuliah" name="mata_kuliah" required><br><br>

        <label for="jurusan">Jurusan:</label>
        <input type="text" id="jurusan" name="jurusan" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
